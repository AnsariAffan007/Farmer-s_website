<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>weather</title>
</head>

<body>

    <div class="navbar">
        <div class="nav-item">
            <div class="title">
                <img class="logo" src="/img/cloudy.png" alt="">
                <p> WEATHER REPORT</p>
            </div>

        </div>
        <div class="nav-item" id="place">
            <P><i class="fa-solid fa-location-dot"></i> City</P>
        </div>
        <div class="search">
            <div class="s-bar">
                <input class="s-bar" type="text" placeholder="  search by city">
            </div>
            <div class="submit">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>

    <div class="center-container">

        <div class="date-container">
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday, 12 DEC
            </div>


        </div>
        <div class="current-weather" id="current-weather-items">



        </div>



        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div>
                    <div class="day">Monday</div>
                    <div class="temp">Night -25.6&#176; C</div>
                    <div class="temp">Day -35.6&#176; C</div>
                </div>

            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-items">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night -25.6&#176; C</div>
                    <div class="temp">Day -35.6&#176; C</div>
                </div>
                <div class="weather-forecast-items">
                    <div class="day">Wed</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night -25.6&#176; C</div>
                    <div class="temp">Day -35.6&#176; C</div>
                </div>
                <div class="weather-forecast-items">
                    <div class="day">Thur</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night -25.6&#176; C</div>
                    <div class="temp">Day -35.6&#176; C</div>
                </div>
                <div class="weather-forecast-items">
                    <div class="day">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night -25.6&#176; C</div>
                    <div class="temp">Day -35.6&#176; C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
