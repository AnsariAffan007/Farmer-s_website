    <!-- Main Navbar -->
    <div id="top" class="upper-portion">
        <div class="logo">
            <a href="index.html"><img src="/static/images/KisaanBuddyLogo.png" alt=""></a>

        <div class="upper-links-ul">
            <ul>
                <li><a class="upper-links" href="">About</a></li>

                <!-- If logged In -->

                    <a class="drop-link upper-links">Username<i class="fa-solid fa-angle-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>

    <div class="flex-container">

        <div class="images-btns">
            <form class="registration-form">
                <div class="registration-head">
                    <div></div>
                    <h4>User Registration</h4>
                </div>
                <input type="text" name="name" placeholder="Username" autocomplete="off" required><br>
                <input type="text" name="email" placeholder="Email ID" autocomplete="off" required><br>
                <input type="password" name="passwrod" placeholder="Password" required>
                <input type="password" name="confirmPasswrod" placeholder="Confirm Password" required>
                <input type="text" name="contactNo" placeholder="Contact Number" autocomplete="off" required><br>
                <input type="text" name="otp" placeholder="OTP" autocomplete="off" required><br>
            </form>
        </div>

        <div class="details">
            <div class="upload-pic-contianer">
                <div class="upload-icon"><i class="fa-sharp fa-solid fa-upload fa-5x"></i></div>
            </div>
            <div class="upload-pic-btn">
                <button>Upload Photo</button>
            </div>
            <button class="register-btn">Create Account</button>
        </div>
    </div>
