<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/market.css">
    <link rel="stylesheet" href="/static/css/product.css">
    <link rel="stylesheet" href="/static/css/bidProduct.css">
    <link rel="stylesheet" href="/static/css/userRegistration.css">
    <link rel="stylesheet" href="/static/css/uploadProduct.css">
</head>

<body>
    <!-- Main Navbar -->
    <div id="top" class="upper-portion">
        <div class="logo">
            <a href="index.html"><img src="/static/images/KisaanBuddyLogo.png" alt=""></a>
        </div>

        <div class="upper-links-ul">
            <ul>
                <li><a class="upper-links" href="">About</a></li>
                <li><a class="upper-links" href="#contact">Contact</a></li>
                <!-- If logged Out -->
                <!-- <li><a class="upper-links" href="login.html">Sign in</a></li> -->

                <!-- If logged In -->
                <li class="dropdown">
                    <a class="drop-link upper-links">Username<i class="fa-solid fa-angle-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="productDashboard.html">Product Dashboard</a>
                        <a href="#">Upload a Product</a>
                        <hr>
                        <a href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="change-lang">
            <a class="upper-links language" href="">English</a>
        </div>
    </div>

    <div class="market-nav">
        <h3>E-MarketPlace</h3>
    </div>

    <div class="sort-head">
        <div class="vertical-line"></div>
        <h5>Upload Product</h5>
    </div>

    <hr class="sort-head-separator">

    <div class="flex-container">
        <div class="details">
            <form action="" class="upload-product-details">

                <div class="product-category-input">
                    <span>Select Category : </span>
                    <select name="" id="" onchange="catInput(this);">
                        <option value="">Select</option>
                        <option value="Fruits">Fruit</option>
                        <option value="Vegetables">Vegetable</option>
                        <option value="Crops">Crop</option>
                    </select>
                </div>
                <div class="product-type-input">
                    <span>Select Type : </span>
                    <select name="" id="">
                        <option value="Select">Select</option>

                        <option class="fruit-types" value="">Apple</option>
                        <option class="fruit-types" value="">Banana</option>
                        <option class="fruit-types" value="">Watermelon</option>
                        
                        <option class="vegetable-types" value="Paalak">Paalak</option>
                        <option class="vegetable-types" value="Cabbage">Cabbage</option>
                        <option class="vegetable-types" value="Spinach">Spinach</option>
                        
                        <option class="crop-types" value="Spinach">Rice</option>
                        <option class="crop-types" value="Spinach">Wheat</option>
                        <option class="crop-types" value="Spinach">Jowar</option>
                        
                    </select>
                </div>
                <div class="quantity-input">
                    <span>Quantity : </span>
                    <input type="text" name="quantity" placeholder="Quantity">
                </div>
                <div class="starting-price-input">
                    <span>Starting Price : </span>
                    <input type="text" name="starting-price" placeholder="Starting Price">
                </div>
                <div class="prod-description-input">
                    <span>Description</span>
                    <textarea name="" id="" maxlength="100" placeholder="Max 100 Characters"></textarea>
                </div>
            </form>
        </div>

        <div class="images-btns">
            <span>Upload 5 Images of Product</span>
            <div class="upload-pic-btn">
                <button>Upload Photo</button>
                <button>Upload Photo</button>
                <button>Upload Photo</button>
                <button>Upload Photo</button>
                <button>Upload Photo</button>
            </div>

            <button>Upload Product</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>

    <script>
        let productCategory = "";
        function catInput(category) {
            productCategory = category.value;
            // console.log(productCategory);
            if (productCategory === "Fruits") {
                $(".fruit-types").css("display", "inline-block");
                $(".vegetable-types").css("display", "none");
                $(".crop-types").css("display", "none");
            }
            else if (productCategory === "Vegetables") {
                $(".vegetable-types").css("display", "inline-block");
                $(".fruit-types").css("display", "none");
                $(".crop-types").css("display", "none");
            }
            else if (productCategory === "Crops") {
                $(".crop-types").css("display", "inline-block");
                $(".fruit-types").css("display", "none");
                $(".vegetable-types").css("display", "none");
            }
            else {
                $(".fruit-types").css("display", "none");
                $(".vegetable-types").css("display", "none");
                $(".crop-types").css("display", "none");
            }
        }
    </script>
</body>

</html>
