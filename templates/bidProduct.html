<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/market.css">
    <link rel="stylesheet" href="/static/css/product.css">
    <link rel="stylesheet" href="/static/css/bidProduct.css">
</head>

<body>
    <!-- Main Navbar -->
    <div id="top" class="upper-portion">
        <div class="logo">
            <a href="index.html"><img src="/static/images/KisaanBuddyLogo.png" alt=""></a>
        </div>

        <div class="upper-links-ul">
            <ul>
                <li><a class="upper-links" href="">About</a></li>
                <li><a class="upper-links" href="#contact">Contact</a></li>
                <!-- If logged Out -->
                <!-- <li><a class="upper-links" href="login.html">Sign in</a></li> -->

                <!-- If logged In -->
                <li class="dropdown">
                    <a class="drop-link upper-links">Username<i class="fa-solid fa-angle-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="productDashboard.html">Product Dashboard</a>
                        <a href="uploadProduct.html">Upload a Product</a>
                        <hr>
                        <a href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="change-lang">
            <a class="upper-links language" href="">English</a>
        </div>
    </div>

    <!-- Market Navbar -->
    <div class="market-nav">
        <h3>E-MarketPlace</h3>
        <button class="cart"><i class="fa-sharp fa-solid fa-cart-shopping"></i></button><br>
    </div>

    <hr class="sort-head-separator">

    <div class="flex-container">

        <div class="images-btns">
            <div class="main-img">
                <img src="/static/images/rice-product.jpg" alt="">
            </div>
            <div class="images">
                <img src="/static/images/rice-product.jpg" alt="">
                <img src="/static/images/rice-product.jpg" alt="">
                <img src="/static/images/rice-product.jpg" alt="">
                <img src="/static/images/rice-product.jpg" alt="">
                <img src="/static/images/rice-product.jpg" alt="">
            </div>
        </div>

        <div class="details">
            <h2 class="product-name-head">Rice, 1 kg</h2>
            <div class="seller">
                <span>Seller - </span>
                <span>Affan</span>
            </div>

            <form action="" class="bid-form">
                <div class="price-input-div">
                    <span>Your Price : </span>
                    <input type="text" name="price" placeholder="Your Price (Should be greater than latest bid)"
                        required><br>
                </div>
                <div class="address-input-div">
                    <span class="address-span">Address : </span><br>
                    <div class="adress-inputs">
                        <input type="text" name="country" placeholder="Country"><br>
                        <input type="text" name="state" placeholder="State"><br>
                        <input type="text" name="city" placeholder="City"><br>
                        <input type="text" name="location" placeholder="Location"><br>
                    </div>
                </div>
                <div class="contact-input-div">
                    <span>Contact No :</span>
                    <input type="number"><br>
                </div>
                <div class="otp-input-div">
                    <span>OTP : </span>
                    <input type="number">
                </div>

                <button class="submit-bid-form">Bid</button>

            </form>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
